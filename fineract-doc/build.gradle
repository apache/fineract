task doc(type: Zip) {
//    dependsOn asciidoctor, asciidoctorPdf

    into("$project.name-$project.version") {
        from("$buildDir/docs/html") {
            include "**/*"
        }
    }
    from ("$buildDir/docs/pdf") {
        include "index.pdf"
        rename {
            "$project.name-$project.version\\.pdf"
        }
    }
    archiveName "$project.name-$project.version\\.zip"
}
